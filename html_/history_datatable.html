    <!-- sidebar -->
    <style>
        #sidebar {
            transition: ease-in-out all .1s;
            z-index: 9999;
        }

        #sidebar span {
            opacity: 0;
            position: absolute;
            transition: ease-in-out all .1s;
        }

        #sidebar:hover {
            width: 180px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            /*shadow-2xl*/
        }

        #sidebar:hover span {
            opacity: 1;
        }
    </style>

    <!-- Modal CSS -->
    <style>
        .modal {
            transition: opacity 0.25s ease;
        }

        body.modal-active {
            overflow-x: hidden;
            overflow-y: visible !important;
        }
    </style>

    <!-- Toggle Button CSS -->
    <style>
        .toggle__dot {
            top: -.25rem;
            left: -.25rem;
            transition: all 0.3s ease-in-out;
        }

        input:checked~.toggle__dot {
            transform: translateX(100%);
            background-color: #48bb78;
        }
    </style>

</head>

                .then(function (data) {
                    payload = data
                    if (payload.alarm[30] === true) {
                        const div1 = document.getElementById("alarm_icon").classList.remove('hidden');
                    } else if (payload.alarm[30] === false) {
                        const div1 = document.getElementById("alarm_icon").classList.add('hidden');
                    }
                })
                .catch(function (error) {
                });
        };

        function checkalarm() {
            setInterval(() => {
                fetchalarm()
            }, 400);
        }
        checkalarm()
    </script>

    <script>

    var currentBatch;
    var currentrotation;

    async function fetchpayloadapiHF() {
        fetch(payloadURL)
            .then((resp) => resp.json()) // Transform the data into json
            .then(function (data) {
                // Here you get the data to modify as you please
                payload = data
                currentBatch = payload.batch; 
                document.getElementById('currentbatch').innerHTML = currentBatch
                console.log(currentBatch)
            })
            .then(async function (params) {
                var queryAvgURL = `${dbsearchURL}/${currentBatch}/history`

                const avgData = await fetch(queryAvgURL);
                const avggbatch = await avgData.json();

                document.getElementById("total_data").innerHTML = avggbatch.count;
    
            })
            .catch(function (error) {
                // If there is any error you will catch them here
                console.log("[ PAYLOAD FETCH ERROR ]", error)
            });
    };
    
    fetchpayloadapiHF()

    function datainc(params) {
        document.getElementById("searchRotationNumber").value++
        search()
    }

    function datadec(params) {
        document.getElementById("searchRotationNumber").value--
        search()
    }

        var rtn = parseInt(x);

        var mainRHS = csvdatamainRHS.data[0]
